{% extends 'base.html' %}
{% block title %}Cirrhosis prediction {% endblock title %}
{% block body %}
<div class="container my-1 px-1">
    <h2 class="text-center my-3">Enter the Parameters related to Liver Cirrhosis</h2>
    <form method="post" action="/cirr">
    {% csrf_token %}
        <div class="form-group">
          <label for="drug">Drug</label>
          <input type="integer" class="form-control" id="drug" name="Drug" placeholder="enter integer 0:1 for placebo:D-penicillin">
        </div>
        <div class="form-group">
            <label for="ascites">Ascites</label>
            <input type="integer" class="form-control" id="ascites" name="ascites" placeholder="enter integer 0:1 for no:yes">
        </div>
        <div class="form-group">
            <label for="hepatomegali">Hepatomegali</label>
            <input type="integer" class="form-control" id="Hepatomegali" name="Hepatomegali" placeholder="enter integer 0:1 for no:yes">
        </div>
        <div class="form-group">
          <label for="spiders">Spiders</label>
          <input type="integer" class="form-control" id="Spiders" name="Spiders" placeholder="enter integer 0:1 for no:yes">
        </div>
        <div class="form-group">
            <label for="edema">Edema</label>
            <input type="integer" class="form-control" id="Edema" name="Edema" placeholder="enter integer 0:1 for no:yes">
        </div>
        <div class="form-group">
            <label for="bilirubin">bilirubin</label>
            <input type="integer" class="form-control" id="bilirubin" name="bilirubin" placeholder="enter bilirubin level">
        </div>
        <div class="form-group">
            <label for="cholesterol">cholesterol</label>
            <input type="integer" class="form-control" id="cholesterol" name="cholesterol" placeholder="enter cholesterol level">
        </div>
        <div class="form-group">
            <label for="albumin">albumin</label>
            <input type="integer" class="form-control" id="hepatomegaly" name="albumin" placeholder="enter albumin level">
        </div>
        <div class="form-group">
            <label for="copper">copper</label>
            <input type="integer" class="form-control" id="copper" name="copper" placeholder="enter copper levels">
        </div>
        <div class="form-group">
            <label for="alkaline phosphate">alkaline phosphate</label>
            <input type="integer" class="form-control" id="alkaline phosphate" name="alkaline phosphate" placeholder="enter alkaline phosphate levels">
        </div>
        <div class="form-group">
            <label for="sgot">SGOT</label>
            <input type="integer" class="form-control" id="SGOT" name="SGOT" placeholder="enter SGOT levels">
        </div>
        <div class="form-group">
            <label for="triglycerides">Triglycerides</label>
            <input type="integer" class="form-control" id="Triglycerides" name="Triglycerides" placeholder="enter Triglycerides levels">
        </div>
        <div class="form-group">
            <label for="platelets">platelets</label>
            <input type="integer" class="form-control" id="platelets" name="platelets" placeholder="enter platelets levels">
        </div>
        <div class="form-group">
            <label for="prothrombin">prothrombin</label>
            <input type="integer" class="form-control" id="prothrombin" name="prothrombin" placeholder="enter prothrombin levels">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
