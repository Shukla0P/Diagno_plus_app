{% extends 'base.html' %}
{% block title %}contact {% endblock title %}
{% block body %}
<div class="container my-1 px-1">
    <img src="https://source.unsplash.com/1200x300/?phone,contact" class="d-block w-100 my-1", alt="...">
</div>
<div class="container my-1 px-1">
    <h2 class="text-center my-3">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="enter your name here">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter phone number here">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="enter your email address here">
        </div>
        <div class="form-group">
            <label for="context">Context</label>
            <textarea type="text" class="form-control" id="context" name="context" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
